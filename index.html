<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("https://img.freepik.com/premium-photo/silhouette-fitness-focused-man-running-early-morning-light-vertical-mobile-wallpaper_896558-14504.jpg");
        background-size: cover;
        background-position: center;
        position: relative; /* Add this line */
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7); /* Add this line */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .timer {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #5d6b78;
        color: rgb(245, 245, 245);
        border: none;
        cursor: pointer;
        margin: 0 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="overlay"> <!-- Add this div -->
    <div class="timer" id="timer">00:00:00</div>
    <div class="button-container">
        <button onclick="RestartTimer()">Restart</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
    let timerInterval;
    let totalSeconds = 0;
    let seconds = totalSeconds;

    function RestartTimer() {
        stopTimer(); // stop any previous timer
        timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function resetTimer() {
        stopTimer();
        seconds = totalSeconds;
        updateTimerDisplay();
    }

    function updateTimer() {
        seconds++;
        updateTimerDisplay();
    }

    function updateTimerDisplay() {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;

        const displayHours = String(hours).padStart(2, "0");
        const displayMinutes = String(minutes).padStart(2, "0");
        const displaySeconds = String(remainingSeconds).padStart(2, "0");

        document.getElementById("timer").innerText = `${displayHours}:${displayMinutes}:${displaySeconds}`;
    }

    updateTimerDisplay();
</script>
</body>
</html>
